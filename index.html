<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study time tracker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>

    <body>
        <h1>Study Time Tracker</h1>
        <hr>
        <h3>Pattern of study</h3>

        <hr>
        <section class="container">
            <section id="interface" name="interface">
                <p>
                    <label>Active time</label>
                </p>
                <p>
                    <input id="active" name="active" type="number" autofocus placeholder="mins" step="5" min="5" max="60">
                </p>
                <p>
                    <label>Break time</label>
                </p>
                <p>
                    <input id="break" name="break" type="number" step="5" min="5" max="60">
                </p>
                <p>
                    <label>x times</label>
                </p>
                <p>
                    <input id="times" name="times" type="number" step="1" min="1" max="50">
                </p>
                <p>
                    <label>Pause time</label>
                </p>
                <p>
                    <input id="pause" name="pause" type="number" step="5" min="5" max="60">
                </p>
              
            </section>
            <section id="display">
                <p><label>Total Time: </label>
                </p>
                    <p class="times">
                        <span id="timer_minutes" class="timer_minutes"> --</span>
                        <span>:</span>
                        <span id="timer_seconds" class="timer_seconds"> --</span>
                    </p>
                </p>
            <button type="button" class="play_btn" id="startBtn">
            <span class="material-symbols-outlined">
                    play_arrow
                </span>
            </button>

            </section>
        </section>
        <script src="app.js"></script>
    </body>

</html>

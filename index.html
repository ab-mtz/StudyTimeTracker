<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study time tracker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div id="card" class="card">
                            <div class="card-content">
                           
                                <h1 class="title">Study Time Tracker</h1>
                                <hr>
                                <p class="subtitle">
                                Pattern of study
                               
                                <section id="interface" name="interface">
                                    <p><label>Active time</label></p>
                                    <p><input class="input is-warning is-rounded is-half " id="active" name="active" type="number" autofocus placeholder="mins" step="5" required min="5" max="60"></p>
                                    <p><label>Break time</label></p>
                                    <p><input class="input is-warning is-rounded " id="break" name="break" type="number" step="5" required min="5" max="60"></p>
                                    <p><label>x times</label></p>
                                    <p><input class="input is-warning is-rounded " id="times" name="times" type="number" step="1" required min="1" max="50"></p>
                                    <p><label>Pause time</label></p>
                                    <p><input class="input is-warning is-rounded " id="pause" name="pause" type="number" step="5" required min="5" max="60"></p>
                                
                                    <footer class="card-footer">
                                        <p class="card-footer-item">
                                            <label>Total Time:</label>                                            
                                        </p>
                                        <p class="card-footer-item">
                                            <span><button type="button" class="button is-warning is-rounded is-hovered" id="startBtn">
                                            <span class="material-symbols-outlined">play_arrow</span></button></span>
                                        </p>
                                                                            
                                    </footer>                                
                                
                                </section>
                            </div>
                        </div>
                        <div id="timerDisplay" class="card">
                            <div class="card-content">
                                <p><progress class="progress is-warning" value="0" max="100">0%</progress></p> 
                                <footer class="card-footer">
                                    <p class="card-footer-item title">
                                            <span id="timer_minutes" class="timer_minutes">--</span>
                                            <span>:</span>
                                            <span id="timer_seconds" class="timer_seconds">--</span>
                                    </p>
                                    <p class="card-footer-item">
                                        <button type="button" class="button is-danger is-rounded is-hovered" id="pauseBtn">
                                        <span class="material-symbols-outlined">pause</span></button>
                                    </p>                                                                          
                                </footer>                                                        
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
                    
        <script src="app.js"></script>
    </body>

</html>
